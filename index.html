<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CRITICAL FIX 3: Mobile View (100dvh) */
        body { 
            min-height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            margin: 0;
            background-color: #1a1a1a;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body class="text-slate-200">

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-[#202023] border-r border-zinc-800 flex flex-col hidden md:flex">
            <div class="p-4">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-md flex items-center justify-center gap-2 transition-all">
                    <i class="fas fa-plus text-xs"></i> New Project
                </button>
            </div>
            
            <div id="project-list" class="flex-1 overflow-y-auto custom-scrollbar px-2 space-y-1">
                </div>

            <div class="p-4 border-t border-zinc-800">
                <button onclick="toggleModal(true)" class="flex items-center gap-3 text-zinc-400 hover:text-white transition-colors">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[#121212]">
            <header class="h-14 bg-[#1e1e1e] border-b border-zinc-800 flex items-center justify-between px-4">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-[#ff5f56]"></div>
                    <div class="w-3 h-3 rounded-full bg-[#ffbd2e]"></div>
                    <div class="w-3 h-3 rounded-full bg-[#27c93f]"></div>
                </div>

                <div class="flex bg-zinc-800 p-1 rounded-lg">
                    <button id="tab-preview" onclick="switchView('preview')" class="px-4 py-1 rounded-md text-sm font-medium bg-zinc-700 shadow-sm transition-all">Preview</button>
                    <button id="tab-code" onclick="switchView('code')" class="px-4 py-1 rounded-md text-sm font-medium text-zinc-400 hover:text-white transition-all">Code</button>
                </div>

                <button onclick="downloadOutput()" class="text-zinc-400 hover:text-blue-400 transition-colors p-2" title="Download index.html">
                    <i class="fas fa-download"></i>
                </button>
            </header>

            <div class="flex-1 relative overflow-hidden">
                <div id="view-preview" class="absolute inset-0">
                    <iframe id="preview-frame"></iframe>
                </div>
                <div id="view-code" class="absolute inset-0 hidden">
                    <textarea id="code-display" readonly class="w-full h-full bg-[#0d0d0d] text-emerald-500 p-6 font-mono text-sm outline-none resize-none"></textarea>
                </div>
            </div>

            <footer class="p-4 bg-[#1e1e1e] border-t border-zinc-800 flex-shrink-0">
                <div class="max-w-4xl mx-auto flex gap-3">
                    <textarea id="user-input" rows="1" placeholder="Describe your website changes..." 
                        class="flex-1 bg-zinc-800 border border-zinc-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 resize-none overflow-hidden text-sm"
                        oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                    <button id="send-btn" onclick="handleGenerate()" class="bg-blue-600 hover:bg-blue-500 w-12 h-12 rounded-xl flex items-center justify-center transition-all disabled:opacity-50">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4">
        <div class="bg-[#202023] w-full max-w-md rounded-2xl border border-zinc-800 shadow-2xl overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-6">API Configuration</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">API URL</label>
                        <input id="cfg-url" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg p-2.5 mt-1 outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">API Key</label>
                        <input id="cfg-key" type="password" placeholder="sk-or-..." class="w-full bg-zinc-800 border border-zinc-700 rounded-lg p-2.5 mt-1 outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">Model ID</label>
                        <input id="cfg-model" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg p-2.5 mt-1 outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
            <div class="bg-zinc-800/50 p-4 flex justify-end gap-3">
                <button onclick="toggleModal(false)" class="px-4 py-2 text-zinc-400 hover:text-white">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-600 px-6 py-2 rounded-lg font-medium">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        // SYSTEM LOGIC
        const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML code including Tailwind CSS via CDN. No explanations, no markdown blocks, no text before or after the code. Start directly with <!DOCTYPE html> or <html>.";
        
        let state = {
            currentProject: 'Untitled Project',
            projects: { 'Untitled Project': '<div class="h-screen flex items-center justify-center font-sans">Click New Project to begin</div>' },
            settings: {
                url: 'https://openrouter.ai/api/v1/chat/completions', // CRITICAL FIX 1
                key: '',
                model: 'deepseek/deepseek-r1:free'
            }
        };

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('ai_builder_v1');
            if (saved) state = JSON.parse(saved);
            
            document.getElementById('cfg-url').value = state.settings.url;
            document.getElementById('cfg-key').value = state.settings.key;
            document.getElementById('cfg-model').value = state.settings.model;
            
            renderProjectList();
            switchProject(state.currentProject);
        });

        function saveState() {
            localStorage.setItem('ai_builder_v1', JSON.stringify(state));
        }

        // UI Logic
        function toggleModal(show) {
            document.getElementById('modal').classList.toggle('hidden', !show);
        }

        function saveSettings() {
            state.settings.url = document.getElementById('cfg-url').value;
            state.settings.key = document.getElementById('cfg-key').value;
            state.settings.model = document.getElementById('cfg-model').value;
            saveState();
            toggleModal(false);
        }

        function switchView(view) {
            const isPreview = view === 'preview';
            document.getElementById('view-preview').classList.toggle('hidden', !isPreview);
            document.getElementById('view-code').classList.toggle('hidden', isPreview);
            
            document.getElementById('tab-preview').className = isPreview ? "px-4 py-1 rounded-md text-sm font-medium bg-zinc-700 shadow-sm transition-all" : "px-4 py-1 rounded-md text-sm font-medium text-zinc-400 hover:text-white transition-all";
            document.getElementById('tab-code').className = !isPreview ? "px-4 py-1 rounded-md text-sm font-medium bg-zinc-700 shadow-sm transition-all" : "px-4 py-1 rounded-md text-sm font-medium text-zinc-400 hover:text-white transition-all";
        }

        function renderProjectList() {
            const list = document.getElementById('project-list');
            list.innerHTML = Object.keys(state.projects).map(name => `
                <div onclick="switchProject('${name}')" class="group flex items-center p-2 rounded-lg cursor-pointer transition-colors ${state.currentProject === name ? 'bg-blue-600/20 text-blue-400' : 'hover:bg-zinc-800 text-zinc-400'}">
                    <i class="far fa-file-code mr-3"></i>
                    <span class="truncate text-sm font-medium">${name}</span>
                </div>
            `).join('');
        }

        function createNewProject() {
            const name = `Project ${Object.keys(state.projects).length + 1}`;
            state.projects[name] = "";
            state.currentProject = name;
            renderProjectList();
            switchProject(name);
            saveState();
        }

        function switchProject(name) {
            state.currentProject = name;
            const content = state.projects[name];
            document.getElementById('preview-frame').srcdoc = content;
            document.getElementById('code-display').value = content;
            renderProjectList();
        }

        // CRITICAL FIX 2: Anti-Crash JSON Logic
        async function handleGenerate() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const prompt = input.value.trim();

            if (!prompt) return;
            if (!state.settings.key) return alert("Missing API Key in Settings!");

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i>`;

            try {
                const response = await fetch(state.settings.url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.settings.key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                // Anti-Crash: Get text first
                const text = await response.text();
                
                if (!response.ok) {
                    alert("API Error: " + text); // STOP logic
                    return;
                }

                const data = JSON.parse(text); // Only parse if OK
                let code = data.choices[0].message.content;
                
                // Clean markdown if present
                code = code.replace(/```html/g, '').replace(/```/g, '').trim();

                state.projects[state.currentProject] = code;
                switchProject(state.currentProject);
                saveState();
                input.value = "";
                input.style.height = 'auto';

            } catch (err) {
                alert("Critical Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-paper-plane"></i>`;
            }
        }

        function downloadOutput() {
            const content = state.projects[state.currentProject];
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            a.click();
        }
    </script>
</body>
</html>
